<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="name">Weather App</div>
		<div class="card">
			<div class="searchBar">
				<input
					type="text"
					placeholder="Search Your City....."
					spellcheck="false"
				/>
				<button>
					<img src="images/search.svg" />
				</button>
			</div>
			<div class="error"><p>Invalid City Name</p></div>
			<div class="weather">
				<img src="images/clear.svg" class="weatherIcon" />
				<h1 class="temp">0Â°C</h1>
				<h2 class="city">City</h2>
				<div class="details">
					<div class="column">
						<img src="images/haze.svg" />
						<div>
							<p class="humidity">0%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="column">
						<img src="images/wind.svg" />
						<div>
							<p class="wind">00 Km/H</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
